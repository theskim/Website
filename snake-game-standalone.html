<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .score-board {
            display: flex;
            gap: 2rem;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .score, .high-score {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .high-score {
            color: #ffd700;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            gap: 1px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 0 auto 2rem;
            width: fit-content;
        }

        .cell {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .snake {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 4px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .snake.head {
            background: linear-gradient(45deg, #2E7D32, #4CAF50);
            position: relative;
        }

        .snake.head::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #81C784, #4CAF50);
            border-radius: 50%;
        }

        .food {
            background: radial-gradient(circle, #ff4444, #cc0000);
            border-radius: 50%;
            animation: pulse 1s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .game-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }

        .game-over {
            color: #ff4444;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .new-record {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.3rem;
            animation: celebration 0.5s ease-in-out infinite alternate;
        }

        .instructions {
            margin-top: 1rem;
        }

        .instructions h3 {
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .instructions ul {
            list-style: none;
            text-align: left;
        }

        .instructions li {
            margin: 0.5rem 0;
            padding-left: 2rem;
            position: relative;
        }

        .instructions li::before {
            content: 'üéÆ';
            position: absolute;
            left: 0;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 68, 68, 0.5); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 68, 68, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 68, 68, 0.5); }
        }

        @keyframes celebration {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .score-board { flex-direction: column; gap: 1rem; }
            #gameBoard {
                grid-template-columns: repeat(20, 15px);
                grid-template-rows: repeat(20, 15px);
            }
            .cell { width: 15px; height: 15px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        
        <div id="gameBoard"></div>
        
        <div class="game-info">
            <div id="gameMessage">
                <p>Press SPACE to start the game!</p>
                <p>Use arrow keys to control the snake</p>
            </div>
            
            <div class="instructions">
                <h3>How to Play:</h3>
                <ul>
                    <li>Use arrow keys to move the snake</li>
                    <li>Eat the red food to grow and score points</li>
                    <li>Don't hit the walls or yourself!</li>
                    <li>Each food gives you 10 points</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 20;
        const INITIAL_SNAKE = [{ x: 10, y: 10 }];
        const INITIAL_FOOD = { x: 5, y: 5 };
        const INITIAL_DIRECTION = { x: 0, y: 1 };

        let snake = [...INITIAL_SNAKE];
        let food = { ...INITIAL_FOOD };
        let direction = { ...INITIAL_DIRECTION };
        let gameOver = false;
        let score = 0;
        let gameStarted = false;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;

        const gameBoard = document.getElementById('gameBoard');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameMessage = document.getElementById('gameMessage');

        // Initialize high score display
        highScoreElement.textContent = highScore;

        // Create game board
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${x}-${y}`;
                    gameBoard.appendChild(cell);
                }
            }
        }

        // Generate random food position
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * BOARD_SIZE),
                    y: Math.floor(Math.random() * BOARD_SIZE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        // Update display
        function updateDisplay() {
            // Clear all cells
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = document.getElementById(`cell-${x}-${y}`);
                    cell.className = 'cell';
                }
            }

            // Draw snake
            snake.forEach((segment, index) => {
                const cell = document.getElementById(`cell-${segment.x}-${segment.y}`);
                cell.className = index === 0 ? 'cell snake head' : 'cell snake';
            });

            // Draw food
            const foodCell = document.getElementById(`cell-${food.x}-${food.y}`);
            foodCell.className = 'cell food';

            // Update score
            scoreElement.textContent = score;
        }

        // Move snake
        function moveSnake() {
            if (gameOver || !gameStarted) return;

            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;

            // Check wall collision
            if (head.x < 0 || head.x >= BOARD_SIZE || head.y < 0 || head.y >= BOARD_SIZE) {
                endGame();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    highScoreElement.textContent = highScore;
                }
                food = generateFood();
            } else {
                snake.pop();
            }

            updateDisplay();
        }

        // End game
        function endGame() {
            gameOver = true;
            clearInterval(gameInterval);
            
            let message = '<div class="game-over">Game Over!</div>';
            message += `<p>Final Score: ${score}</p>`;
            if (score === highScore && score > 0) {
                message += '<p class="new-record">üéâ New High Score! üéâ</p>';
            }
            message += '<p>Press SPACE to play again</p>';
            
            gameMessage.innerHTML = message;
        }

        // Reset game
        function resetGame() {
            snake = [...INITIAL_SNAKE];
            food = { ...INITIAL_FOOD };
            direction = { ...INITIAL_DIRECTION };
            gameOver = false;
            score = 0;
            gameStarted = false;
            
            gameMessage.innerHTML = `
                <p>Press SPACE to start the game!</p>
                <p>Use arrow keys to control the snake</p>
            `;
            
            updateDisplay();
        }

        // Start game
        function startGame() {
            gameStarted = true;
            gameMessage.innerHTML = '<p>Game in progress... Good luck! üêç</p>';
            gameInterval = setInterval(moveSnake, 150);
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (!gameStarted && !gameOver && e.key === ' ') {
                startGame();
                return;
            }

            if (gameOver && e.key === ' ') {
                resetGame();
                return;
            }

            if (!gameStarted) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        // Initialize game
        createBoard();
        updateDisplay();
    </script>
</body>
</html>
